<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="card_container"
      style="
        border: 1px solid black;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        width: 306px;
      "
    >
      <div
        class="bestseller"
        style="
          display: flex;
          position: absolute;
          top: 0;
          left: 0;
          z-index: 5;
          background-color: red;
        "
      >
        <div class="bestseller"></div>
        <div class="new"></div>
        <div class="timer"></div>
        <p>Bestseller</p>
      </div>
      <div class="top" style="display: flex">
        <div class="img" style="display: flex; width: 250px; aspect-ratio: 1/1">
          <img
            style="display: flex; width: 100%; height: 100%"
            src="./assets/_onion-oil-150ml_.avif"
            alt="product_image"
          />
        </div>
      </div>
      <div
        class="bottom"
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 6px;
        "
      >
        <div
          class="text"
          style="display: flex; flex-direction: column; max-width: 200px"
        >
          <h3>
            Onion Shampoo with Onion and Plant Keratin for Hair Fall Control -
            250ml
          </h3>
          <p class="subtitle">
            Reduces Hair Fall | Strengthens Hair | Softens Hair
          </p>
          <div class="ratings" style="display: flex; flex-direction: column">
            <span class="star">★</span>
            <span style="font-size: 12px">&nbsp;4.7&nbsp;</span>
            <span class="review-count"
              ><div class="VerifiedIcon__Wrapper-sc-inu5lz-0 lnvIWQ">
                <div class="box"><div class="box-inside"></div></div>
              </div>
              &nbsp; 868 Reviews</span
            >
          </div>
          <p class="price">₹349</p>
        </div>
        <div class="button" style="display: flex">
          <button class="">ADD TO CART</button>
        </div>
      </div>
    </div>
